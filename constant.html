  <html>

<head>
  <title>Newlife</title>
  <script src="./constant.js"></script>
  <link rel="stylesheet" type="text/css" href="./constant.css">
</head>

<body style="margin:0px;">

<div id="constant_line" >
  <div id="constant_line_1" class="constant_line">
    <div id="constant_button" onclick="Alert()">Click here to Answer
    </div>
  </div>
</div>

<div id="constant_line1" >
  <div id="constant_line1_1" class="constant_line">
    <div id="constant_line_1_1_1">
      You want something special:<a href="http://www.baidu.com" id="run">Click here to test</a>
    </div>
  </div>
</div>

<div id="constant_line2">
    <div id="constant_line2_1" class="constant_line">
      <div id="constant_line2_1_word" class="constant_content">
        Preset word
      </div>
      <div id="constant_line2_1_input" class="constant_content">
        <input type="text" name="content" id="constant_line2_1_input_input" value="freeze">
      </div>
      <div id="constant_line2_1_button" class="constant_content">
        <div id="constant_line2_1_button_button" class="button" onclick="change()">
          Click here
        </div>
      </div>
      <div id="constant_line2_1_test" class="constant_content">
        <div id="constant_line2_1_test_test" class="test" contenteditable="true">
        send somthing special
        </div>
      </div>
    </div>
</div>


<div id="constant_line3">
  <div id="constant_line3_1" class="constant_line">
    <div id="constant_line3_1_question" class="question">
      What's your favourite color?
    </div>
    <div id="constant_line2_1_test_button" class="buttonbox">
      <div id="constant_line2_1_test_button_1" class="button buttonRed">red</div>
      <div id="constant_line2_1_test_button_2" class="button buttonYellow">yellow</div>
      <div id="constant_line2_1_test_button_3" class="button buttonBlue">blue</div>
      <div id="constant_line2_1_test_button_4" class="button buttonWrong">Wrong</div>
    </div>
  </div>
</div>

<div id="constant_line4">
  <div id="constant_line4_1" class="constant_line">
    <div id="constant_line4_1_question" class="question">
      Please enter a number :
    </div>
    <div id="constant_line4_1_import" class="import" contenteditable="true">
      0
    </div>
    <div id="constant_line4_1_button" class="button" onclick="sum()">
      caculate
    </div>
  </div>
</div>

<div id="caconstant_line5">
  <div id="caconstant_line5_1" class="constant_line">
    <div id="caconstant_line5_1_table" class="table">
      <table id="caconstant_line5_1_table_t" class="table_t">

        <tr id="t_0)" class="t_0">
          <td id="t_1">L</td>
          <td id="t_2">U</td>
          <td id="t_3">O</td>
        </tr>

        <tr id="t_1">
          <td id="t1">&nbsp;</td>
          <td id="t2">&nbsp;</td>
          <td id="t3">&nbsp;</td>
        </tr>

        <tr id="t_2">
          <td id="t4">&nbsp;</td>
          <td id="F" class="t_2_2" >F</td>
          <td id="t6">&nbsp;</td>
        </tr>

        <tr id="t_3">
          <td id="t7">&nbsp;</td>
          <td id="t8">&nbsp;</td>
          <td id="t9">&nbsp;</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div id="constant_line6">
  <div id="constant_line5_1" class="constant_line">
    <div id="constant_line5_1_roller" class="roller">
      <img id="constant_line5_1_roller_img" class="image" src="../timg.jpg">
    </div>
  </div>
</div>

<div id="constant_line7">
  <div id="constant_line7_1" class="constant_line">
    <div id="constant_line7_1_roller" class="roller">
      <a  id="constant_line7_1_roller_link" href="xx"><img id="constant_line7_1_roller_img" class="image" src="../timg.jpg">
      </a>
    </div>
  </div>
</div>

<div id="constant_line8">
  <div id="constant_line8_1" class="constant_line">
    <div id="constant_line8_1_showbox">

      <div id="constant_line8_1_showbox_stage" class="stage">
        <div id="constant_line8_1_showbox_stage_img" class="picture">
          <img id="constant_line8_1_showbox_stage_img_pic"src="../WechatIMG110.jpeg">
        </div>
      </div>
      <div id="constant_line8_1_showbox_button" class="clickbutton">
        <div id="constant_line8_1_showbox_button_previous" class="choosebutton">
          &lt;&lt;previous
        </div>
        <div id="constant_line8_1_showbox_button_next" class="choosebutton">
          next&gt;&gt;
        </div>
      </div>

    </div>
  </div>
</div>

<div id="constant_line9">
  <div id="constant_line9_1" class="constant_line">
    <div id="constant_line9_1_selection" class="selection">

      <form id="constant_line9_1_selection_form" action="xx" class="form_selection" >
        <select id="constant_line9_1_selection_form_select" class="select">
          <option selected>Select your favourite website</option>
          <option value="https://www.baidu.com">Baidu</option>
          <option value="http://www.163.com">NTES</option>
          <option value="http://www.qq.com">Tencent</option>
          <option value="https://www.alibaba.com">Alibaba</option>
        </select>
      </form>

      <div id="constant_line9_1_selection_button" class="button">
        Check
      </div>

    </div>
  </div>
</div>



<div id="constant_line10">
  <div id="constant_line10_1" class="constant_line">
    <div id="constant_line10_1_selection" class="selection">

      <form id="constant_line10_1_selection_form1" action="xx" class="form_selection" >
        <select id="constant_line10_1_selection_form_select1" class="select">
          <option selected>What do you want ?</option>
          <option value="https://www.baidu.com">Fruit</option>
          <option value="http://www.163.com">Vegetables</option>
          <option value="http://www.qq.com">color</option>
          <option value="https://www.alibaba.com">number</option>
        </select>
      </form>

      <form id="constant_line10_1_selection_form2" action="xx" class="form_selection" >
        <select id="constant_line10_1_selection_form_select2" class="select">
          <option selected>Your choice</option>

        </select>
      </form>



    </div>
  </div>
</div>


<div id="constant_line11">
  <div id="constant_line10_1" class="constant_line line11">
    <div id="constant_line10_1_inputarea" class="inputarea">
      <div id="constant_line10_1_inputarea_logo" class="logo">
        <img src="../logo.png"/>
      </div>
      <div id="constant_line10_1_inputarea_box" class="box">

        <div id="constant_line10_1_inputarea_box_uninput" class="uninput">
          <input id="constant_line10_1_inputarea_box_input1" class="input" type="normal" placeholder="Username">
        </div>

        <div id="constant_line10_1_inputarea_box_line" class="line">
        </div>

        <div id="constant_line10_1_inputarea_box_pwinput" class="pwinput">
          <input id="constant_line10_1_inputarea_box_input2" class="input" type="password" placeholder="Password">
        </div>

      </div>
      <div id="constant_line10_1_inputarea_button" class="button">
        SUBMIT
      </div>
    </div>
  </div>
</div>


<div id="runblock">

  <div id="run " class="run1"></div>
  <div id="run " class="run2"></div>
  <div id="run " class="run3"></div>
  <div id="run " class="run4"></div>

</div>


</body>







</html>
